<style>
  button {
    margin: 15px;
  }
</style>
      <div *ngFor="let event of this.eventData" >
          <h1 class="style1">{{ event[2] }}</h1>
          <div>Event Type: <b>{{ event[4] }}</b></div>
          <div>Date:  <b> {{ event[5] }}</b></div>
          <div>Venue: <b> {{ event[6] }}</b></div>
          <div>Registration Fee: <b> Rs. {{ event[7] }}</b>
          <div>Team Size: <b> {{ event[8] }}</b></div>
          <button type='submit' class="btn waves-effect waves-light" (click)="showorg()"> Contact Organiser </button> &nbsp; &nbsp; &nbsp;
          <button type='submit' class="btn waves-effect waves-light" (click)="teaminp()"> Team Details </button> &nbsp; &nbsp; &nbsp;
          <button type='submit' class="btn waves-effect waves-light" (click)="regevent()"> Proceed</button> &nbsp; &nbsp; &nbsp;
          <button type='submit' class="btn waves-effect waves-light" (click)="goback()"> Back </button>
        </div>
    </div>
